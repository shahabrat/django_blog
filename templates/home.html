{% extends 'base.html' %}
{% block title %}Home Page{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
<h2>Welcome,{{user.username}}!</h2>
    <p><a href="{% url 'logout' %}">Log Out</a> </p>
{% else %}
    <p>You didn't logged in</p>
    <a href="{% url 'login' %}"><button type="button" class="btn btn-dark">Log In</button></a>
    <a href="{% url 'signup' %}"><button type="button" class="btn btn-dark">Sign Up</button></a>
{% endif %}

{% endblock content %}

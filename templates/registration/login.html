{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Enter</button>
        <a class="btn btn-dark" href="{% url 'password_change'  %}" role="button" type="submit">Change password</a>
    </form>

{% endblock content %}
